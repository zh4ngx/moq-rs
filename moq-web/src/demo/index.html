<!doctype html>
<html lang="en" class="sl-theme-dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MoQ Demo</title>
	<style>
		body {
			margin: 0;
			padding: 8px;
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		moq-meet {
			width: 100%;
			max-height: 100vh;
		}
	</style>
</head>

<body>
	<!-- Publish our own broadcast. -->
	<moq-publish-ui>
		<moq-publish url="http://localhost:4443/demo/me"></moq-publish>
	</moq-publish-ui>

	<!-- Show all participants under the /demo prefix -->
	<moq-meet-ui>
		<moq-meet url="http://localhost:4443/demo"></moq-meet>
	</moq-meet-ui>

	<!-- Or watch a single broadcast
	<moq-watch-ui>
		<moq-watch url="http://localhost:4443/demo/bbb"></moq-watch>
	</moq-watch-ui>
	-->

</body>

</html>
